<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center animate__animated animate__fadeIn">
    No countries found
</div>

<ng-template #table>
<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Flag</th>
            <th>Capital</th>
            <th>Name</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody *ngFor="let country of countries; let i = index">
        <tr>
            <td>{{ i+1 }}</td>
            <td>
                {{country.flag}}
            </td>
            <td>
                <img [src]="country.flags.svg" [alt]="country.flags.alt">
            </td>
            <td>{{country.capital}}</td>
            <td>{{country.name.common}} ({{country.name.official}})</td>
            <td>{{country.population | number }}</td>
            <td>
                <a [routerLink]="['/countries/by/', country.cca3]">More info</a>
            </td>
        </tr>
    </tbody>

</table>
</ng-template>
