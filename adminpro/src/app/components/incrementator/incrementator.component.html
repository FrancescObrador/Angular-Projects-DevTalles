<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button"
            (click)="changeValue(-10)">
            -
        </button>
    </span>

    <input type="number" class="form-control" placeholder="progress" [ngClass]="{'is-invalid': progress < 0 || progress > 100 }"
       (ngModelChange)="onChange($event)" [(ngModel)]="progress">
    
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button"
        (click)="changeValue(+10)">
            +
        </button>
    </span>
</div>
